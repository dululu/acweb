<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio controls src="/images/mountain.jpg"></audio>
    <video controls src="/videos/video2.mp4" width="600"></video>
</body>
</html>
<!-- 声音和视频文件的 src 属性值是 /images/mountain.jpg 和 /videos/video2.mp4，表示这是一个相对路径，相对于当前页面的路径，所以浏览器会去当前页面的同级目录下找这两个文件，但是当前页面的同级目录下并没有这两个文件，所以浏览器无法加载这两个文件，所以页面上没有声音和视频播放。 -->
