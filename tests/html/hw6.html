<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/login.html">
        <label for="username">用户名</label>
        <input type="text" id="username" name="username" 
    minlength="3" maxlength="15" required placeholder="用户名">
        <br>
        <label for="age">年龄</label>
        <input type="number" id="age" name="age" min="18" max="100" required placeholder="年龄">
        <br>
        <label for="email">邮箱</label>
        <input type="email" id="email" name="email" required placeholder="邮箱">
        <br>
        <label for="password">密码</label>
        <input type="password" id="password" name="password" minlength="6" maxlength="20" required placeholder="密码">
        <br>
        <label for="resume">简历</label>
        <rextarea id="resume" name="resume" rows="30" cols="30" required placeholder="简历"></textarea>
        <br>
        <label for="language">语言</label>
        <select id="language" name="language" required>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="java">Java</option>
            <option value="python">Python</option>

        </select>
        <br
        <label for="subscribe">提交</label>
        <button type="submit" id="subscribe">提交</button>
    </form>

</body>
</html>

<!-- 表单 <label></label> 和 <input> 标签的 for 属性和 id 属性值相同，表示这两个标签是一对，点击 <label> 标签的文字时，会自动聚焦到对应的 <input> 标签。例如，点击 “用户名” 时，会自动聚焦到用户名输入框。 -->
