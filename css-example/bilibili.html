<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css-example/bilibili.css">
</head>

<body>
    <div class="user-card">
        <div class="user-card-head">
            
        </div>
        <div class="user-card-body">
            <div class="user-card-body-left">
                <img src="https://cdn.acwing.com/media/user/profile/photo/95188_lg_8d3f59f0df.jpg" alt="">
            </div>

            <div class="user-card-body-right">
                <div class="user-card-body-right-text">
                    <div class="user-card-body-right-text-username">
                        MidNight
                        <span>LV.6</span>
                    </div>
                    <div class="user-card-body-right-text-reputation">
                        <span class="user-card-body-right-text-reputation-item">
                            <span>2</span>
                            <span>关注</span>
                        </span>
                        <span class="user-card-body-right-text-reputation-item">
                            <span>3</span>
                            <span>粉丝</span>
                        </span>
                        <span class="user-card-body-right-text-reputation-item">
                            <span>3</span>
                            <span>赞</span>
                        </span>
                    </div>
                    <div class="user-card-body-right-text-signature">
                        集中一点，登封造极。
                    </div>
                </div>
                <div class="user-card-body-right-button">
                    <button>+关注</button>
                    <button>发消息</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
